<div class="ui segment" id="parent">
    <div class="ui left rail">
        <div class="ui sticky">
            <div class="ui segment" id="socials">
                <socials></socials>
            </div>
        </div>
    </div>
    <div 
        class="ui {{ project.color }} segment project-card"
        *ngFor="let project of projects"
        (mouseenter)="onMouseEnter($event)"
        (mouseleave)="onMouseLeave($event)"
        (click)="project.openSourceCodeInNewTab()"
    >
        <div class="ui divided grid">
            <div class="four wide column">

            </div>
            <div class="twelve wide wide column">
                <h2 class="ui dividing header">
                    {{ project.name }}
                    <div class="sub header">{{ project.language }}</div>
                </h2>
                <a 
                    [href]="project.codeUrl"
                    target="_blank"
                    class="ui labeled icon button"
                    [class.green]="project.hasDemo"
                    [class.disabled]="!project.hasDemo"
                    role="button"
                >
                    <i class="play icon"></i>
                    Demo
                </a>
                <hr class="ui hidden divider">
                <p>
                    {{ project.description }}
                </p>
            </div>
        </div>
    </div>
</div>
